<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Fake GIF Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9d6e2, #d6e4ff);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #222;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
      margin: 30px 0;
      font-size: 2em;
    }

    #loading {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }

    img {
      width: 320px;
      height: auto;
      border-radius: 16px;
      border: 3px solid #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: block;
      margin: 0 auto 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: none;
    }
    img.playing {
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 28px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: black;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
      min-width: 120px;
    }

    button:hover, button:focus {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    button:active {
      transform: scale(0.95);
    }

    button::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.3);
      transition: 0.3s;
    }
    button:hover::after, button:focus::after {
      left: 100%;
    }

    #start { background: #28a745; }
    #stop { background: #dc3545; }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      animation: rise 3s forwards;
    }
    @keyframes rise {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 5vw; }
      img { width: 60vw; max-width: 320px; }
      button { padding: 3vw 6vw; font-size: 4vw; min-width: 30vw; }
      .particle { width: 2vw; height: 2vw; max-width: 12px; max-height: 12px; }
    }
  </style>
</head>
<body>
  <h1>พี่แจ้แบบไหนที่เหมาะกับคุณ</h1>
  <div id="loading">กำลังโหลดรูปภาพ...</div>
  <img id="gif" src="img1.png" alt="Fake GIF">
  
  <div class="btn-container">
    <button id="start" disabled>เริ่ม</button>
    <button id="stop" disabled>หยุด</button>
  </div>

  <audio id="fireworkSound" src="firework.mp3"></audio>

  <script>
    const frames = [
      "img1.png","img2.png","img3.png","img4.png","img5.png",
      "img6.png","img7.png","img8.png","img9.png","img10.png"
    ];
    let index = 0;
    let interval;
    const gif = document.getElementById("gif");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const fireworkSound = document.getElementById("fireworkSound");
    const loading = document.getElementById("loading");

    // Preload images
    const images = [];
    let loadedCount = 0;
    frames.forEach(src => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        loadedCount++;
        if(loadedCount === frames.length){
          loading.style.display = "none";
          gif.style.display = "block";
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      };
      images.push(img);
    });

    stopBtn.addEventListener("click", stopAnimation);
    stopBtn.addEventListener("touchstart", e=>{e.preventDefault(); stopAnimation();});

    startBtn.addEventListener("click", startAnimation);
    startBtn.addEventListener("touchstart", e=>{e.preventDefault(); startAnimation();});

    function startAnimation() {
      startBtn.disabled = true;
      stopBtn.disabled = true;

      // เริ่ม GIF Animation ต่อจาก index ปัจจุบัน
      if (!interval) {
        interval = setInterval(() => {
          index = (index + 1) % images.length;
          gif.src = images[index].src;
        }, 80);
        gif.classList.add("playing");
      }

      // Countdown 5→0 บนปุ่ม stop
      let count = 5;
      stopBtn.textContent = count;

      const countdownInterval = setInterval(() => {
        count--;
        if(count >= 0){
          stopBtn.textContent = count;
        } else {
          clearInterval(countdownInterval);
          stopBtn.textContent = "หยุด";
          stopBtn.disabled = false;
        }
      }, 1000);
    }

    function stopAnimation() {
      clearInterval(interval);
      interval = null;
      gif.classList.remove("playing");
      createFullScreenFireworks();
      fireworkSound.currentTime = 0;
      fireworkSound.play();

      // เปิดปุ่ม start ให้เล่นต่อได้
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function createFullScreenFireworks() {
      for (let i = 0; i < 100; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');

        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        const dx = (Math.random() - 0.5) * (window.innerWidth/2) + "px";
        const dy = (Math.random() - 1) * (window.innerHeight/2) + "px";
        p.style.setProperty('--x', dx);
        p.style.setProperty('--y', dy);
        p.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
        p.style.left = startX + "px";
        p.style.top = startY + "px";

        document.body.appendChild(p);
        setTimeout(() => p.remove(), 3000);
      }
    }
  </script>
</body>
</html>
